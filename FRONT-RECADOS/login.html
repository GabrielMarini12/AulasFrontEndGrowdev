<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Login</h1>
      <h2 class="subtitle">Realize seu Login agora mesmo</h2>
    </header>

    <main>
      <form id="form-login">
        <div class="form-control">
          <label for="email-login">E-mail</label>
          <input
            type="email"
            id="email-login"
            placeholder="Insira seu e-mail..."
          />
        </div>

        <div class="form-control">
          <label for="password-login">Senha</label>
          <input
            type="password"
            id="password-login"
            placeholder="Insira sua senha..."
          />
        </div>

        <button class="btn-submit">Login</button>
        <button class="btn-submit" disabled>Cadastre-se</button>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/js/api.js"></script>
    <script src="./src/js/login.js"></script>
  </body>
</html>
