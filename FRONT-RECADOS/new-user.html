<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">Cadastre-se para criar uma conta</h1>
        <h2 class="subtitle">
          JÃ¡ tem uma conta?
          <a href="./login.html">FaÃ§a login</a>
        </h2>
      </header>

      <main>
        <form id="form-cadastro">
          <div class="form-control">
            <label for="name-cadastro">Nome</label>
            <input
              type="text"
              id="name-cadastro"
              placeholder="Insira seu nome..."
            />

            <i class="bi bi-exclamation-circle"></i>
            <i class="bi bi-check-circle"></i>
            <small></small>
          </div>

          <div class="form-control">
            <label for="email-cadastro">E-mail</label>
            <input
              type="email"
              id="email-cadastro"
              placeholder="Insira seu e-mail..."
            />

            <i class="bi bi-exclamation-circle"></i>
            <i class="bi bi-check-circle"></i>
            <small></small>
          </div>

          <div class="form-control">
            <label for="password-cadastro">Senha</label>
            <input
              type="password"
              id="password-cadastro"
              placeholder="Insira sua senha..."
            />

            <i class="bi bi-exclamation-circle"></i>
            <i class="bi bi-check-circle"></i>
            <small></small>
          </div>

          <button class="btn-submit">Cadastrar</button>
        </form>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/js/api.js"></script>
    <script src="./src/js/new-user.js"></script>
  </body>
</html>
